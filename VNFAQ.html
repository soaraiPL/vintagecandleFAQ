<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FAQ Widget</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .faq-container { width: 100%; margin: 0 auto; }
        .faq-question { font-weight: bold; cursor: pointer; margin: 15px 0; padding: 10px; background-color: #f4f4f4; border-radius: 5px; }
        .faq-answer { display: none; padding: 10px; background-color: #e9e9e9; border-radius: 5px; margin-top: 5px; }
    </style>
</head>
<body>
    <div class="faq-container">
        <h2>Frequently Asked Questions</h2>
        <div class="faq-item">
            <div class="faq-question" onclick="toggleAnswer(this)">What is the purpose of this widget?</div>
            <div class="faq-answer">This widget is designed to display FAQs in a user-friendly manner.</div>
        </div>
        <div class="faq-item">
            <div class="faq-question" onclick="toggleAnswer(this)">How do I interact with this widget?</div>
            <div class="faq-answer">Click on a question to reveal the answer.</div>
        </div>
        <!-- Add more FAQ items as needed -->
    </div>

    <script>
        function toggleAnswer(questionElement) {
            var answer = questionElement.nextElementSibling;
            if (answer.style.display === "block") {
                answer.style.display = "none";
            } else {
                answer.style.display = "block";
            }
        }
    </script>
</body>
</html>
